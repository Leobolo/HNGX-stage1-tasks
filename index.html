<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>HNGX Stage 1 task</h1>
  <div class="container">
  <p> 
    <strong>Slack Name:</strong>
    <span data-testid="slackUserName"> Leobolo </span>
  </p>
    <div class="imagecont">
      <img src="" alt="Leobolo" data-testid="slackDisplayimage"
  </div>
    <p>
      <strong>Current Day of the week: </strong>
      <span id="dayOfTheWeek" data-testid="currentDayOfTheWeek"></span>
    </p>
    <p>
      <strong>Current UTC TIME: </strong>
      <span id="utcTime" data-testid="currentUTCTime"></span>
    </p>
    <p>
      <strong>Track: </strong>
      <span data-testid="myTrack">Front-end Track</span>
    </p>
    <p>
      <strong>GitHub URL: </strong>
      <a href="" data-testid="githubURL">GITHUB</a>
    </p>
  <script src="script.js"></script>
</body>

</html>
